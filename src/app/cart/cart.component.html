

  <div *ngIf="getCartDetails.length === 0">
  <div class="card">
    <h5 class="card-title">My Cart</h5>
  </div>
  <div class="center">
    <img src="../../../assets/bookcovers/cart.png" alt="">
    <h4>Your cart is empty</h4>
    <h6>Add item to Cart</h6>
    <button class="btn" routerLink="/books">Buy Now</button>
  </div>
</div>
<section class="cart-section"  *ngIf="getCartDetails.length > 0">
  <h2>My Cart</h2>
  <div class="table-responsive">
<table>
  <tr>
    <th> Book</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>SubTotal</th>
    <th>Remove Item</th>
  </tr>
  <tr *ngFor="let getCartDetail of getCartDetails">
    <td><img src="{{getCartDetail.bookImg}}"></td>
    <td>{{getCartDetail.bookPrice}}</td>
    <td>
    <button type="button" class="button"><i class="fa fa-plus"(click)="incQuantity(getCartDetail.bookId, getCartDetail.bookQuantity)"></i></button>
              <span class="amount">{{getCartDetail.bookQuantity}}</span>
              <button type="button" class="button"><i class="fa fa-minus"(click)="decQuantity(getCartDetail.bookId, getCartDetail.bookQuantity)"></i></button>
</td>
<td>{{getCartDetail.bookQuantity * getCartDetail.bookPrice | number}}Kshs</td>
<td>
  <button type="button" class="btn" (click)="delete(getCartDetail.bookId)"><i class="fa fa-trash"></i></button></td>
  </tr>
</table>
</div>
<div class="row">
  <div class="col-md-6">
    <h3>Total is Kshs{{total}}</h3>
  </div>
  <div>
    <button type="button" class="btn" (click)="clear()"><i class="fa fa-trash"></i>Clear Basket</button>
  </div>
  <div>
    <button type="button" class="btn" (click)="checkout()"><i class="fa fa-key" ></i>Checkout</button>
  </div>
</div>
</section>
